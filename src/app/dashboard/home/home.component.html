<gridster *ngIf="items"
  [options]="options"
  (dragenter)="onDragEnter($event)"
  (drop)="onDrop($event)" class="bg-transparent row h-100">

  <ng-container *ngFor="let item of items" style="overflow: hidden;">
    <gridster-item [item]="item" class="dashboard-widget">
      <div class="card card-statistics">
        <div class="card-header d-flex p-1">
          <h5 class="col my-1">{{item.name}}</h5>
          <div class="text-right">
            <button mat-button class="drag-handler mdi mdi-drag-variant btn p-0 h4 m-1">
            </button>
            <button mat-button class="drag-handler disabled mdi mdi-cog btn p-0 h4 m-1" (click)="onSettings(item)">
            </button>

            <button mat-button class="drag-handler disabled mdi mdi-trash-can-outline btn p-0 h4 m-1" (click)="onDelete(item)">
            </button>

          </div>

        </div>
      
          <ndc-dynamic [ndcDynamicComponent]=components[item.component]></ndc-dynamic>
      </div>

    </gridster-item>

  </ng-container>

</gridster>
