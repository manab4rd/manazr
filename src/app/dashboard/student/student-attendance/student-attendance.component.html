
<div class="mb-4">
    <div class="col-lg-12 card">
        <div class="d-flex">
            <app-student-card class="card col" [studentId]= "studentId"></app-student-card>
            <div class="card card-body p-3">
            </div>
        </div>
        <div *ngIf="loading" class="card-body spinner-border spinner-border-sm m-5 text-center mr-1"></div>
        <div class="card-body row" *ngIf="resdates.length > 0 || presentdates.length > 0">
        <mat-calendar [dateFilter]="calendarFilter" class="col-lg-3 attendance-calendar mb-3" *ngFor="let start of startAt" [dateClass]="isSelected" [startAt]="getDate(start)" ></mat-calendar>
        <!--<div *ngIf="!attendanceDates" class="card-body"> <h4>No Data Found</h4></div>
            <div class="card-body" >
                <h4 *ngIf="attendanceDates" class="card-title">Attendence <span></span></h4>
                <div id="attendanceCalendar"></div>
            </div>-->
        </div>
    </div>
    
</div>
