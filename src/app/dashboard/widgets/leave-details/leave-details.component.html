    <div class="card-body">
    <div class="alert alert-warning" *ngIf="!dataSource"> No Leave Applied</div>
      <div *ngIf="dataSource">
            <table mat-table [dataSource]="dataSource" matSort class="table-compact table-striped w-100">

                <ng-container matColumnDef="FullName">
                    <th mat-header-cell *matHeaderCellDef> Full Name</th>
                    <td mat-cell *matCellDef="let element"> {{element.FullName}} </td>
                </ng-container>
                
                <ng-container matColumnDef="NoDays">
                    <th mat-header-cell *matHeaderCellDef> No of Days </th>
                    <td mat-cell *matCellDef="let element"> {{element.NoDays}} </td>
                </ng-container>

                <ng-container matColumnDef="LeaveStartDate">
                    <th mat-header-cell *matHeaderCellDef> Start Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.LeaveStartDate | date : 'mediumDate'}} </td>
                </ng-container>

                <ng-container matColumnDef="LeaveEndDate">
                    <th mat-header-cell *matHeaderCellDef> End Date </th>
                    <td mat-cell *matCellDef="let element"> {{element.LeaveEndDate | date : 'mediumDate'}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>

            <mat-paginator [pageSizeOptions]="[10, 50, 100]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
