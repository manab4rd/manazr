<div class="card">
    <div class="d-flex justify-content-between mb-2">
        <div></div>
        <div>
            <button mat-button class="btn btn-primary" 
            printTitle="Payment Receipt"
            [useExistingCss]="true" 
            printSectionId="print-markscard" 
            ngxPrint>Print</button>
            <button mat-button class="btn btn-secondary ml-3" (click)="onNoClick()">Cancel</button>
        </div>
    </div>
    <div id="print-markscard">
        <table class="table-bordered" cellpadding="10px" width="900in">
            <tr>
                <td colspan=2>
                    <div class="">
                        <h4>Marks Card</h4>
                    </div>
                </td>
            </tr>
            <tr>
                <td width="50%">
                    <div class="font-weight-bold">Organization Details</div>
                    <app-organization-card [print]= true></app-organization-card>
                </td>
                <td width="50%">
                    <div class="font-weight-bold">Student Details</div>
                    <app-student-card class="card" [print]= true [studentId]= "studentId"></app-student-card>
                </td>
            </tr>
            <tr>
            <td colspan=2>
            <table class="w-100 small table table-borderless">
                <tr class="bg-dark text-white">
                    <th> Subject Id </th>
                    <th> Subject Name </th>
                    <th> Type </th>
                    <th> Marks </th>
                </tr>
                <tr *ngFor="let subject of subjectArr">
                    <td>{{subject.SubjectId}}</td>
                    <td>{{subject.SubjectGroup}}</td>
                    <td>{{subject.SubjectType | titlecase}}</td>
                    <td>{{student[0][subject.SubjectId] / 100}}</td>
                </tr>
                <tr class="bg-dark text-white">
                    <th colspan=2></th>
                    <th> Total Percentage</th>
                    <td class="bg-white text-dark"><span class="h4-responsive" *ngIf="resultMarks">{{resultMarks}}%</span></td>
                </tr>
            </table>
            </td>
            <tr>
                <td colspan=2>
                    <div class="text-black-50 text-small text-right">
                        Powered by : <img src="../../../assets/logo-black.png" style="width:80px" />
                    </div>
                </td>
            </tr>
        </table>
    </div>
</div>
